<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ae8eed7f0f.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="background-container">
            <div class="background-overlay">
            </div>
            <img class="background-img" src="./Assets/inggrid-koe-kbKEuU-YEIw-unsplash.jpg" alt="Photo by Inggrid Koe on Unsplash">
        </div>
        <div class="content-container">
            <div class="greetings-container">
                <h1>Welcome to HeadzUp!</h1>
                <h3>Type a city in the search bar to get a heads up on the upcoming weather.</h3>
            </div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="City">
                <button type="submit" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="city-information">
                <h3 id="city"></h3>
                <h5 id="city-temp"></h5>
                <h5 id="city-description"></h5>
                <h5 id="city-humidity"></h5>
                <h5 id="city-wind"></h5>
            </div>
            <div class="seven-day-container">
                 
            </div>
        </div>
    </div>
    
</body>
</html>
